<div class="content">
  <div class="title">
    <h1>LEMBRETES</h1>
  </div>

  <div class="body">
    <!-- Tabela para exibir as categorias da api -->
    <table mat-table class="mat-elevation-z8" [dataSource]="categorias">
      <!-- Coluna de ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Coluna de id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let categoria">{{categoria.id}}</td>
      </ng-container>

      <!-- Coluna de nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let categoria">{{categoria.nome}}</td>
      </ng-container>

      <!-- Coluna de descricao -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let categoria">{{categoria.descricao}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="bgTr"
      ></tr>
    </table>
  </div>
</div>
