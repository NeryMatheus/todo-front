<form class="content">
  <h1>
    Lembrete: <i>{{ lembrete.titulo }}</i>
  </h1>
  <mat-form-field class="form">
    <mat-label>Título</mat-label>
    <input matInput placeholder="Título" [(ngModel)]="lembrete.titulo" [formControl]="titulo" name="titulo" />
    <mat-error *ngIf="titulo.invalid">{{ getTitulo() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <textarea matInput placeholder="Descrição" [(ngModel)]="lembrete.descricao" [formControl]="descricao"
      name="descricao"></textarea>
    <mat-error *ngIf="descricao.invalid">{{ getDescricao() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <textarea matInput placeholder="Autor" [(ngModel)]="lembrete.autor" [formControl]="autor" name="autor"></textarea>
    <mat-error *ngIf="autor.invalid">{{ getAutor() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <textarea matInput placeholder="Data" [(ngModel)]="lembrete.data" name="data"></textarea>
  </mat-form-field>
  <mat-form-field class="form">
    <textarea matInput placeholder="Status" [(ngModel)]="lembrete.status" [formControl]="status"
      name="status"></textarea>
    <mat-error *ngIf="status.invalid">{{ getStatus() }}</mat-error>
  </mat-form-field>
  <div class="button">
    <button class="button" color="primary" mat-raised-button (click)="update()">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button class="button" mat-raised-button (click)="cancel()">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
  </div>
</form>
